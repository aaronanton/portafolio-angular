<!-- **HEADER** -->
<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    
    <label for="mobile-menu">
        <svg>
            <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
        <svg>
            <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
        <svg>
            <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
    </label>
    
    <div class="ae-container-fluid rk-topbar">

        <!-- routerLink del routing.module -->
        <h1 class="animate__animated animate__headShake rk-logo"><a routerLink="home">{{_mainData.info.titulo}}<sup>tm</sup></a></h1>
      
        <nav class="rk-navigation">
            <ul class="rk-menu">
                <!-- routerLinkActive si hace mach con el routerLink entonces class="active" -->
                <li routerLinkActive="active" class="rk-menu__item">
                    <!-- routerLink del routing.module -->
                    <a routerLink="home" class="rk-menu__link">Home</a>
                </li>
                <!-- routerLinkActive si hace mach con el routerLink entonces class="active" -->
                <li routerLinkActive="active" class="rk-menu__item">
                    <!-- routerLink del routing.module -->
                    <a routerLink="about" class="rk-menu__link">About</a>
                </li>
            </ul>
            <form class="rk-search">
                <input type="text" placeholder="Search" id="urku-search" class="rk-search-field">
            <label for="urku-search">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-search"></use>
                </svg>
            </label>
            </form>
        </nav>
    </div>
</header>
